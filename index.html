<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 3: Lista de tareas</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary-subtle text-center">
            <div class="container-fluid">
              <a class="navbar-brand " href="index.html">
                <i class="bi bi-card-list"></i>
                Lista de Tareas
              </a>
            </div>
        </nav>
    </header>
    <main class="mb-3">
        <section class="container">
            <h4 class="text-center my-3">Crear Tarea</h4>
            <article class="mb-4 d-flex justify-content-center align-items-center m-3 row">
                <form id="formulario" class="row col-md-9 border border-dark py-4 rounded-4">
                    <div class="col-md-8 col-lg-9">
                        <input type="text" class="form-control mb-2" placeholder="Nombre de la tarea" id="inputTarea">
                    </div>
                    <div class="col-md-4 col-lg-3 d-flex justify-content-center justify-content-md-end">
                        <button id="btnAgregar" type="click" class="btn btn-dark mt-md-0">Agregar Tarea</button>
                    </div>
                </form>

            </article>
            <div class="d-flex justify-content-center">
                <ul id="listaDeTareas" class="list-group col-md-8 bg-listado bg-primary-subtle">
                    
                </ul>
            </div>
        </section>
    </main>
    <footer class="bg-primary-subtle py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
